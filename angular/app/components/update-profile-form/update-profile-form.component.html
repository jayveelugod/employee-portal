<md-content flex layout-padding>
  <h1>Personal Information</h1>
</md-content>

<md-content flex layout-padding>
  <div layout-gt-sm="row">
    <md-input-container class="md-input-has-placeholder" flex-gt-sm>
      <label>Nickname</label>
      <input ng-model="vm.employee.nickname">
    </md-input-container>

    <div flex="5" hide-xs hide-sm>
      <!-- Spacer //-->
    </div>

    <md-input-container class="md-input-has-placeholder" flex-gt-sm>
      <label>Employee Id</label>
      <input ng-model="vm.employee.employee_id">
    </md-input-container>
  </div>

  <div layout-md="column" layout-lg="row">
    <md-input-container class="md-input-has-placeholder" flex-gt-sm>
      <label>Department</label>
      <input ng-model="vm.employee.department">
    </md-input-container>

    <div flex="5" hide-xs hide-sm>
      <!-- Spacer //-->
    </div>

    <div layout="row" flex-gt-sm>
      <md-input-container class="md-input-has-placeholder">
        <label>Date Hired</label>
        <md-datepicker ng-model="vm.employee.datestart"></md-datepicker>
      </md-input-container>

      <div flex="5" hide-xs hide-sm>
        <!-- Spacer //-->
      </div>

      <md-input-container class="md-input-has-placeholder">
        <label>Date Finished</label>
        <md-datepicker ng-model="vm.employee.dateend"></md-datepicker>
      </md-input-container>
    </div>

  </div>

  <div layout-gt-sm="row">
    <md-input-container class="md-input-has-placeholder" flex-gt-sm>
      <label>Position</label>
      <input ng-model="vm.employee.position">
    </md-input-container>

    <div flex="5" hide-xs hide-sm>
      <!-- Spacer //-->
    </div>

    <md-input-container class="md-input-has-placeholder" flex-gt-sm>
      <label>HR Title</label>
      <input ng-model="vm.employee.hrTitle">
    </md-input-container>
  </div>
</md-content>

<md-content flex layout-padding>
  <div layout-gt-sm="row">
    <md-input-container class="md-input-has-placeholder" flex-gt-sm>
      <label>Mobile Number</label>
      <input ng-model="vm.employee.mobile">
    </md-input-container>

    <div flex="5" hide-xs hide-sm>
      <!-- Spacer //-->
    </div>

    <md-input-container class="md-input-has-placeholder" flex-gt-sm>
      <label>Email Address</label>
      <input ng-model="vm.employee.email" type="email" ng-required="true">
    </md-input-container>
  </div>

  <div layout-gt-sm="row">
    <md-input-container class="md-input-has-placeholder" flex-gt-sm>
      <label>SSS</label>
      <input ng-model="vm.employee.sss">
    </md-input-container>

    <div flex="5" hide-xs hide-sm>
      <!-- Spacer //-->
    </div>

    <md-input-container class="md-input-has-placeholder" flex-gt-sm>
      <label>PHILHEALTH</label>
      <input ng-model="vm.employee.philhealth">
    </md-input-container>

    <div flex="5" hide-xs hide-sm>
      <!-- Spacer //-->
    </div>

    <md-input-container class="md-input-has-placeholder" flex-gt-sm>
      <label>TIN</label>
      <input ng-model="vm.employee.tin">
    </md-input-container>

    <div flex="5" hide-xs hide-sm>
      <!-- Spacer //-->
    </div>

    <md-input-container class="md-input-has-placeholder" flex-gt-sm>
      <label>PAGIBIG</label>
      <input ng-model="vm.employee.pagibig">
    </md-input-container>
  </div>

  <div layout-gt-sm="row">
    <md-input-container class="md-input-has-placeholder" flex-gt-sm>
      <label>Manager</label>
      <input ng-model="vm.employee.manager">
    </md-input-container>

    <div flex="5" hide-xs hide-sm>
      <!-- Spacer //-->
    </div>

    <md-input-container class="md-input-has-placeholder" flex-gt-sm>
      <label>Cubicle Assignment</label>
      <input ng-model="vm.employee.toBeChange" type="email" ng-required="true">
    </md-input-container>
  </div>

  <div layout-gt-sm="row">
    <md-input-container class="md-input-has-placeholder" flex-gt-sm>
      <label>Employment Status</label>
      <input ng-model="vm.employee.toBeChange">
    </md-input-container>

    <div flex="5" hide-xs hide-sm>
      <!-- Spacer //-->
    </div>

    <div layout="row" flex-gt-sm>
      <div class="md-input-has-placeholder" flex="50">
        <md-switch ng-model="data.cb1" aria-label="Is Sales Rep?" class="md-primary">
          Is Sales Rep? {{ data.cb1 | yesOrNo }}
        </md-switch>
      </div>

      <div flex="5" hide-xs hide-sm>
        <!-- Spacer //-->
      </div>

      <div class="md-input-has-placeholder" flex="50">
        <md-switch ng-model="data.cb2" aria-label="Is Recruiter?" class="md-primary">
          Is Recruiter? {{ data.cb2 | yesOrNo }}
        </md-switch>
      </div>
    </div>
  </div>
</md-content>
