<md-content flex layout-padding>
  <h1>Personal Information</h1>
</md-content>

<md-content flex layout-padding>
  <div layout-gt-sm="row">
    <md-input-container class="md-block md-input-has-placeholder" flex-gt-sm>
      <label>Nickname</label>
      <input ng-model="vm.employee.nickname" disabled>
    </md-input-container>

    <div flex="5" hide-xs hide-sm>
      <!-- Spacer //-->
    </div>

    <md-input-container class="md-block md-input-has-placeholder" flex-gt-sm>
      <label>Employee Id</label>
      <input ng-model="vm.employee.employeeId" disabled>
    </md-input-container>
  </div>

  <div layout-gt-sm="row">
    <div layout="column" flex-gt-sm>
      <md-input-container class="md-block md-input-has-placeholder" flex-gt-sm>
        <label>Department</label>
        <input ng-model="vm.employee.department" disabled>
      </md-input-container>

      <div flex="5" hide-xs hide-sm>
        <!-- Spacer //-->
      </div>

      <md-input-container class="md-block md-input-has-placeholder" flex-gt-sm>
        <label>Client</label>
        <input ng-model="vm.employee.client" disabled>
      </md-input-container>
    </div>

    <div flex="5" hide-xs hide-sm>
      <!-- Spacer //-->
    </div>

    <div layout="row" layout-align="center center" flex-gt-sm>
      <md-input-container class="md-block md-input-has-placeholder">
        <label>Date Hired</label>
        <md-datepicker ng-model="vm.employee.datepickerstart" disabled></md-datepicker>
      </md-input-container>

      <div flex="5" hide-xs hide-sm>
        <!-- Spacer //-->
      </div>

      <md-input-container class="md-block md-input-has-placeholder">
        <label>Date Finished</label>
        <md-datepicker ng-model="vm.employee.datepickerfinish" disabled></md-datepicker>
      </md-input-container>
    </div>

  </div>

  <div layout-gt-sm="row">
    <md-input-container class="md-block md-input-has-placeholder" flex-gt-sm>
      <label>Position</label>
      <input ng-model="vm.employee.position" disabled>
    </md-input-container>

    <div flex="5" hide-xs hide-sm>
      <!-- Spacer //-->
    </div>

    <md-input-container class="md-block md-input-has-placeholder" flex-gt-sm>
      <label>HR Title</label>
      <input ng-model="vm.employee.hrTitle" disabled>
    </md-input-container>
  </div>
</md-content>

<md-content flex layout-padding>
  <div layout-gt-sm="row">
    <md-input-container class="md-block md-input-has-placeholder" flex-gt-sm>
      <label>Mobile Number</label>
      <input ng-model="vm.employee.mobile" disabled>
    </md-input-container>

    <div flex="5" hide-xs hide-sm>
      <!-- Spacer //-->
    </div>

    <md-input-container class="md-block md-input-has-placeholder" flex-gt-sm>
      <label>Email Address</label>
      <input ng-model="vm.employee.email" type="email" ng-required="true" disabled>
    </md-input-container>
  </div>

  <div layout-gt-sm="row">
    <md-input-container class="md-block md-input-has-placeholder" flex-gt-sm>
      <label>SSS</label>
      <input ng-model="vm.employee.sss" disabled>
    </md-input-container>

    <div flex="5" hide-xs hide-sm>
      <!-- Spacer //-->
    </div>

    <md-input-container class="md-block md-input-has-placeholder" flex-gt-sm>
      <label>PHILHEALTH</label>
      <input ng-model="vm.employee.philhealth" disabled>
    </md-input-container>

    <div flex="5" hide-xs hide-sm>
      <!-- Spacer //-->
    </div>

    <md-input-container class="md-block md-input-has-placeholder" flex-gt-sm>
      <label>TIN</label>
      <input ng-model="vm.employee.tin" disabled>
    </md-input-container>

    <div flex="5" hide-xs hide-sm>
      <!-- Spacer //-->
    </div>

    <md-input-container class="md-block md-input-has-placeholder" flex-gt-sm>
      <label>PAGIBIG</label>
      <input ng-model="vm.employee.pagibig" disabled>
    </md-input-container>
  </div>

  <div layout-gt-sm="row">
    <md-input-container class="md-block md-input-has-placeholder" flex-gt-sm>
      <label>Manager</label>
      <input ng-model="vm.employee.manager" disabled>
    </md-input-container>

    <div flex="5" hide-xs hide-sm>
      <!-- Spacer //-->
    </div>

    <md-input-container class="md-block md-input-has-placeholder" flex-gt-sm>
      <label>Cubicle Assignment</label>
      <input ng-model="vm.employee.seatAssign" type="email" ng-required="true" disabled>
    </md-input-container>
  </div>

  <div layout-gt-sm="row">
    <md-input-container class="md-block md-input-has-placeholder" flex-gt-sm>
      <label>Employment Status</label>
      <input ng-model="vm.employee.employee_status" disabled>
    </md-input-container>

    <div flex="5" hide-xs hide-sm>
      <!-- Spacer //-->
    </div>

    <div layout="row" flex-gt-sm>
      <div class="md-block md-input-has-placeholder" flex="50">
        <md-switch ng-model="vm.employee.isSalesRep" aria-label="Is Sales Rep?" class="md-primary" disabled>
          Is Sales Rep? <span class="left-space">{{ vm.employee.isSalesRep | yesOrNo }}</span>
        </md-switch>
      </div>

      <div flex="5" hide-xs hide-sm>
        <!-- Spacer //-->
      </div>

      <div class="md-block md-input-has-placeholder" flex="50">
        <md-switch ng-model="vm.employee.isRecruiter" aria-label="Is Recruiter?" class="md-primary" disabled>
          Is Recruiter? <span class="left-space">{{ vm.employee.isRecruiter | yesOrNo }}</span>
        </md-switch>
      </div>
    </div>
  </div>
</md-content>

<md-content flex layout-padding>
  <md-button class="md-raised md-primary" ng-click="vm.firstLoad()">Console Please</md-button>
</md-content>
